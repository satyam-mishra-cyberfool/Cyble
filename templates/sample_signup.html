<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cyble</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/sample_signup.css" rel="stylesheet">
    <link href="../static/js/jQuery.js" type="text/javascript">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Cyble</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Information</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Branch</label>
        <input type="email" name="inputBranch" id="inputBranch" class="form-control" placeholder="Branch" required autofocus>
        <label for="inputPassword" class="sr-only">cgpa</label>
        <input type="text" name="inputCgpa" id="inputCgpa" class="form-control" placeholder="CGPA" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Submit</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2018</p>
      </footer>
 
    </div>
  </body>
</html>
